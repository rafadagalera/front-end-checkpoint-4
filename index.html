<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charmoso flat com vista para o mar, piscina e Wi-Fi!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="https://www.airbnb.com.br"><img class="logo" src="assets/logo.png" alt="logo"></a>
        <div class="nav__buttons">
        <button>Qualquer lugar</button>
        <button>Qualquer semana</button>
        <button>Hóspedes?</button>
        <button class="search__button">
            <img class="search__icon" src="icons/search_icon.webp" alt="ícone de busca">
        </button>
        </div>
        <div class="nav__right">
        <button class="invisible__buttons">Anuncie seu espaço no Airbnb</button>
        <button class="invisible__buttons"><img class="globe__icon" src="icons/globe.svg" alt="ícone de globo"></button>
        <button class="avatar__button">
            <img class="bar__icon" src="icons/threebars.png" alt="ícone de barras">
            <img src="icons/person-circle.svg" alt="ícone de avatar">
        </button>
        </div>
        
    </header>
    <main>
        <div class="headline">
            <img src="icons/translate.svg" alt="">
            <h2>Charmoso flat com vista para o mar, piscina e Wi-Fi!
                </h2>
            <button class="invisible__buttons"><img class="share__icon" src="icons/share icon.png" alt="ícone de compartilhamento">Compartilhar</button> 
            <button class="invisible__buttons"><img src="icons/heart.svg" alt="ícone de coração">Salvar</button>
        </div>
        <div class="photos__container">
            <img class="head__photo" src="assets/foto1.webp" alt="Foto do imóvel">
            <img class="top__photos middle__photo" src="assets/foto2.webp" alt="Foto do imóvel">
            <img class="top__photos" src="assets/foto3.webp" alt="Foto do imóvel">
            <img class="bottom__photos middle__photo" src="assets/foto4.webp" alt="Foto do imóvel">
            <img class="bottom__photos" src="assets/foto5.webp" alt="Foto do imóvel">
        </div>
        <div class="info">
            Espaço inteiro: apartamento em Santos, Brasil
            <ul>
                <li>4 hóspedes</li>
                <li>1 quarto</li>
                <li>2 camas</li>
                <li>1 banheiro</li>
            </ul>
        </div>
    </main>
</body>
</html>
